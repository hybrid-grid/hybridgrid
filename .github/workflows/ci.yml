# Hybrid-Grid Build - CI Pipeline
# Runs on push to main and pull requests

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24"

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build all binaries
        run: |
          go build -v ./cmd/hg-coord
          go build -v ./cmd/hg-worker
          go build -v ./cmd/hgbuild

      - name: Run tests with race detector
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  # ============================================
  # Code Quality
  # ============================================
  lint:
    name: Lint & Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -d .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec
        uses: securego/gosec@master
        with:
          args: -exclude=G104,G112,G301,G304,G306 -exclude-dir=gen -exclude-dir=test ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ============================================
  # Proto Check (ensure generated code is up-to-date)
  # ============================================
  proto:
    name: Proto Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Go protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate proto
        run: |
          protoc --go_out=gen/go --go_opt=paths=source_relative \
                 --go-grpc_out=gen/go --go-grpc_opt=paths=source_relative \
                 -I proto \
                 proto/hybridgrid/v1/build.proto

      - name: Check for changes
        run: |
          # Ignore protoc version comment differences (cosmetic only)
          if git diff --quiet -- ':(exclude)*.pb.go' ':(exclude)*.pb.go'; then
            echo "Proto definitions match (ignoring version comments)"
          elif git diff -- '*.pb.go' | grep -v '^[+-]// 	protoc' | grep -q '^[+-]'; then
            echo "Proto generated code has substantive changes. Run 'make proto' and commit."
            git diff
            exit 1
          else
            echo "Only protoc version comment differences (OK)"
          fi
