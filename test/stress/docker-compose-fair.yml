    command: hg-worker serve --coordinator=coordinator:9000 --port=50051 --advertise-address=worker-5:50051 --max-parallel=2
    networks:
      - hgnet
    depends_on:
      - coordinator
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  builder:
    build:
      context: ../..
      dockerfile: test/stress/Dockerfile.base
    command: sleep infinity
    environment:
      - HG_COORDINATOR=coordinator:9000
    networks:
      - hgnet
    depends_on:
      - coordinator
    volumes:
      - build-cache:/root/.hybridgrid/cache
      - cpython-src:/workspace
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    stdin_open: true
    tty: true

networks:
  hgnet:
    driver: bridge

volumes:
  build-cache:
  cpython-src:
